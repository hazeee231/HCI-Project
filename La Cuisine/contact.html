<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - La Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --dark-bg: #121212;
            --card-bg: rgba(45, 45, 45, 0.95);
            --hover-color: #ff6666;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }

        nav a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        nav a:hover::before {
            width: 100%;
        }

        .contact-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .contact-title {
            text-align: center;
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-info {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .contact-info i {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .contact-info h3 {
            color: var(--text-color);
            margin: 1rem 0;
            font-size: 1.4rem;
        }

        .contact-info p {
            color: var(--text-secondary);
            margin: 0;
        }

        .contact-form {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 77, 77, 0.1);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--accent-color);
            color: var(--text-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        .form-status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .form-status.success {
            display: block;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .form-status.error {
            display: block;
            background: rgba(244, 67, 54, 0.1);
            color: #F44336;
            border: 1px solid #F44336;
        }

        .map-container {
            margin-top: 3rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .contact-container {
                margin-top: 150px;
            }

            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            opacity: 0.3;
            animation: zoomEffect 20s infinite alternate;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 77, 77, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 77, 77, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 77, 77, 0.1) 0%, transparent 50%);
            animation: gradientMove 15s ease infinite;
        }

        @keyframes zoomEffect {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="floating-elements"></div>
    </div>
    <header>
        <nav>
            <a href="html.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="reservations.html">Reservations</a>
        </nav>
    </header>

    <div class="contact-container">
        <h1 class="contact-title">Contact Us</h1>

        <div class="contact-grid">
            <div class="contact-info">
                <i class="fas fa-map-marker-alt"></i>
                <h3>Location</h3>
                <p>Bankerohan, Davao City</p>
                <p>Davao City, FC 8000</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+639362243412</p>
                <p>+639123456789</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>contact@lacuisine.com</p>
                <p>reservations@lacuisine.com</p>
            </div>
        </div>

        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                        <option value="">Select a subject</option>
                        <option value="reservation">Reservation</option>
                        <option value="feedback">Feedback</option>
                        <option value="catering">Catering</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
                <div class="form-status"></div>
            </form>
        </div>

        <div class="map-container">
            <iframe 
                src="https://maps.google.com/maps?q=Bankerohan,+Davao+City,+Philippines&t=&z=15&ie=UTF8&iwloc=&output=embed&maptype=roadmap&style=element:geometry%7Ccolor:0x212121&style=element:labels.icon%7Cvisibility:off&style=element:labels.text.fill%7Ccolor:0x757575&style=element:labels.text.stroke%7Ccolor:0x212121&style=feature:administrative%7Celement:geometry%7Ccolor:0x757575&style=feature:administrative.country%7Celement:labels.text.fill%7Ccolor:0x9e9e9e&style=feature:administrative.land_parcel%7Cvisibility:off&style=feature:administrative.locality%7Celement:labels.text.fill%7Ccolor:0xbdbdbd&style=feature:poi%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:poi.park%7Celement:geometry%7Ccolor:0x181818&style=feature:poi.park%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:poi.park%7Celement:labels.text.stroke%7Ccolor:0x1b1b1b&style=feature:road%7Celement:geometry.fill%7Ccolor:0x2c2c2c&style=feature:road%7Celement:labels.text.fill%7Ccolor:0x8a8a8a&style=feature:road.arterial%7Celement:geometry%7Ccolor:0x373737&style=feature:road.highway%7Celement:geometry%7Ccolor:0x3c3c3c&style=feature:road.highway.controlled_access%7Celement:geometry%7Ccolor:0x4e4e4e&style=feature:road.local%7Celement:labels.text.fill%7Ccolor:0x616161&style=feature:transit%7Celement:labels.text.fill%7Ccolor:0x757575&style=feature:water%7Celement:geometry%7Ccolor:0x000000&style=feature:water%7Celement:labels.text.fill%7Ccolor:0x3d3d3d" 
                allowfullscreen="" 
                loading="lazy" 
                title="Location Map">
            </iframe>
        </div>

        <div class="social-links">
            <a href="https://www.facebook.com/Jhed.Orque16"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/proboee/"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://www.youtube.com/@NinongRy"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = form.querySelector('.submit-btn');
            const statusDiv = form.querySelector('.form-status');
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.style.display = 'none';
            
            try {
                const formData = {
                    name: form.name.value,
                    email: form.email.value,
                    subject: form.subject.value,
                    message: form.message.value
                };

                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Show success message
                statusDiv.className = 'form-status success';
                statusDiv.textContent = 'Message sent successfully! We will get back to you soon.';
                form.reset();
            } catch (error) {
                // Show error message
                statusDiv.className = 'form-status error';
                statusDiv.textContent = 'Failed to send message. Please try again.';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
                statusDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
