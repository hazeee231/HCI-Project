<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - La Cuisine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #ff4d4d;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --dark-bg: #121212;
            --card-bg: rgba(45, 45, 45, 0.95);
            --hover-color: #ff6666;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--accent-color);
            transition: width 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }

        nav a:hover {
            color: #fff;
            transform: translateY(-2px);
        }

        nav a:hover::before {
            width: 100%;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 2rem;
        }

        .gallery-title {
            text-align: center;
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--accent-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        .gallery-category {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 0.5rem 1.5rem;
            border: 2px solid var(--accent-color);
            background: transparent;
            color: var(--text-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--accent-color);
            color: var(--text-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1001;
            padding: 2rem;
            box-sizing: border-box;
        }

        .modal-content {
            max-width: 800px;
            margin: 50px auto;
            position: relative;
        }

        .modal-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .modal-caption {
            color: white;
            text-align: center;
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .gallery-container {
                margin-top: 150px;
            }

            .modal-content {
                margin: 20px auto;
            }
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(45deg, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') center/cover;
            opacity: 0.3;
            animation: zoomEffect 20s infinite alternate;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 77, 77, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 77, 77, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 77, 77, 0.1) 0%, transparent 50%);
            animation: gradientMove 15s ease infinite;
        }

        @keyframes zoomEffect {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.1);
                opacity: 0.4;
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>
<body>
    <div class="animated-background">
        <div class="floating-elements"></div>
    </div>
    <header>
        <nav>
            <a href="html.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="reservations.html">Reservations</a>
        </nav>
    </header>

    <div class="gallery-container">
        <h1 class="gallery-title">Our Gallery</h1>
        
        <div class="gallery-category">
            <button class="category-btn active">All</button>
            <button class="category-btn">Food</button>
            <button class="category-btn">Drinks</button>
            <button class="category-btn">Restaurant</button>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item" data-category="food">
                <img src="adobo.jpg" alt="Adobo">
                <div class="gallery-caption">Classic Filipino Adobo</div>
            </div>
            <div class="gallery-item" data-category="food">
                <img src="sinigang.jpg" alt="Sinigang">
                <div class="gallery-caption">Hearty Sinigang Soup</div>
            </div>
            <div class="gallery-item" data-category="food">
                <img src="kare kare.jpg" alt="Kare-Kare">
                <div class="gallery-caption">Rich Kare-Kare</div>
            </div>
            <div class="gallery-item" data-category="drinks">
                <img src="mango shake.jpg" alt="Mango Shake">
                <div class="gallery-caption">Refreshing Mango Shake</div>
            </div>
            <div class="gallery-item" data-category="drinks">
                <img src="buko.jpg" alt="Buko Juice">
                <div class="gallery-caption">Fresh Buko Juice</div>
            </div>
            <div class="gallery-item" data-category="food">
                <img src="lumpia.jpg" alt="Lumpia">
                <div class="gallery-caption">Crispy Lumpia Shanghai</div>
            </div>
            <div class="gallery-item" data-category="food">
                <img src="halo halo.jpg" alt="Halo-Halo">
                <div class="gallery-caption">Delicious Halo-Halo</div>
            </div>
            <div class="gallery-item" data-category="restaurant">
                <img src="interior.jpg" alt="Restaurant Interior">
                <div class="gallery-caption">Our Cozy Interior</div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <span class="close-modal">&times;</span>
        <div class="modal-content">
            <img class="modal-img" src="" alt="">
            <div class="modal-caption"></div>
        </div>
    </div>

    <script>
        // Category filtering
        const categoryBtns = document.querySelectorAll('.category-btn');
        const galleryItems = document.querySelectorAll('.gallery-item');

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                categoryBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');

                const category = btn.textContent.toLowerCase();
                
                galleryItems.forEach(item => {
                    if (category === 'all' || item.dataset.category === category) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });

        // Modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = modal.querySelector('.modal-img');
        const modalCaption = modal.querySelector('.modal-caption');
        const closeModal = modal.querySelector('.close-modal');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = item.querySelector('img').src;
                modalCaption.textContent = item.querySelector('.gallery-caption').textContent;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
